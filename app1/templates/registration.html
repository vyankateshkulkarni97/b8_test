{% load static %}
<html>
    <body style="background-color:lightgreen;">
    <head>
        <title>Employee Registration page </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <style>
        .required::before{
            content: " * ";
            color: red;
        }
    </style>

    <body style = "color:black" >
        <h2 style="text-align: center;"> New Employee Registration</h2><hr>
        <form action="{% url 'New_employee' %}" method="post" , style="text-align: center;">
            {% csrf_token %}

            <label  class="required">Full Name :- </label>
            <input type="text" name="Employee_name" value="{{one_employee.name}}" registration placeholder="Enter Employee name" size="50" required><br><br>
            
            <label class="required">Age:-  </label>
            <input type="number" name="Employee_age"value="{{one_employee.age}}"  required><br><br>
            
            <label class="required">Phone number:-  </label>
            <input type="number" name="Employee_num" value="{{one_employee.mobile_num}}"  required><br><br>
            
            <label class="required">Address :-</label>
            <input type="text" name="Employee_address" value="{{one_employee.address}}" required><br><br>
            
            <label class="required">Email :- </label>
            <input type="text" name="Employee_email" value="{{one_employee.email}}"  required><br><br>          

            &emsp; <input type="submit" class="btn btn-success" value="Register"> &ensp; &emsp; 
            &emsp; <input type="reset" class="btn btn-primary" value="Reset"> &ensp; &emsp;

        <a type="submit" href="{% url 'employee_login' %}"class="btn btn-info">Login</a>
            
    </body>
</body>
</html>
