{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}
<body style="background-color:lightblue;">

<div class="container py-5" >
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">Don't have an account <a href="{% url 'employee_form' %}">Create an account</a>.</p>
</div>
</body>
{% endblock %}
